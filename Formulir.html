<!DOCTYPE html>
<html>

<head>
	<title>Travelands</title>
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">

	<!-- CSS FILE-->
	<link rel="stylesheet" type="text/css" href="styleFormulir.css">
</head>

<body>
	<!-- TOP HEADER LOGO -->
	<header class="main-header">
		<div class="container">
			<div class="logo-wrap" itemprop="logo">
				<img src="images/logo web.png" alt="Logo Image">
			</div>
			<nav class="nav-desktop">
				<ul class="menu-list">
				</ul>
			</nav>
		</div>
	</header>

	<!-- FORMULIR BAR -->
	<div class="banner">
		<div class="owl-four owl-carousel" itemprop="image">
			<img src="images/payment.png" alt="Image of Banner">
		</div>
	</div>

	<div class="container">
		<div id="progress-bar">
			<a href="index.html" class="step" id="step2">
				Home
				<a href="Transportmenu.html" class="step" id="step2">
					Transportasion
					<a href="Formulir.html" class="step" id="step1">
						Formulir
					</a>
					<a href="Booking.html" class="step" id="step2">
						Booking
					</a>
				</a>
				<a href="Payment.html" class="step" id="step3">
					Payment
				</a>
		</div>
	</div>

	<!-- FORMULIR -->
	<div class="payment-form">
		<div class="form-header">
			<div class="header">
				<img src="images/profil.png" alt="Payment Method Icon">
				<h1 class="payment-title">Please fill in the data below accordingly
					with your KTP</h1>
			</div>
		</div>
		<div class="input-group">
			<div class="input-container">
				<label for="full-name">Full Name</label>
				<input type="text" id="full-name" placeholder="Full Name">
				<div class="underline"></div>
			</div>
		</div>
		<div class="payment-info">
			<div class="input-group">
				<div class="input-container">
					<label for="first-name">Initial City</label>
					<div class="select-container">
						<select id="first-name">
							<option value="option1">Bali</option>
							<option value="option2">Yogyakarta</option>
							<option value="option1">Bandung</option>
							<option value="option2">Surabaya</option>
							<option value="option1">Jakarta</option>
							<option value="option2">Semarang</option>
							<option value="option1">Japan</option>
							<option value="option2">Italy</option>
							<option value="option1">Thailand</option>
							<option value="option2">France</option>
							<option value="option1">Singapore</option>
							<option value="option2">Australia</option>
						</select>
					</div>
				</div>
				<img src="images/KANAKIRI.png" alt="Divider Image" class="divider-image">
				<div class="input-container">
					<label for="last-name">Final City</label>
					<div class="select-container">
						<select id="last-name">
							<option value="option1">Bali</option>
							<option value="option2">Yogyakarta</option>
							<option value="option1">Bandung</option>
							<option value="option2">Surabaya</option>
							<option value="option1">Jakarta</option>
							<option value="option2">Semarang</option>
							<option value="option1">Japan</option>
							<option value="option2">Italy</option>
							<option value="option1">Thailand</option>
							<option value="option2">France</option>
							<option value="option1">Singapore</option>
							<option value="option2">Australia</option>
						</select>
					</div>
				</div>
			</div>
		</div>

		<div class="input-group">
			<div class="input-container">
				<label for="number-of-ticket">Purchased Tickets</label>
				<div class="ticket-input">

					<input type="number" id="number-of-ticket" placeholder="0" min="0">

				</div>
			</div>
		</div>
		<div class="input-group">
			<div class="input-container">
				<label for="class-type">Class Type</label>
				<div class="select-container">

					<select id="class-type">
						<option value="ekonomi">Ticket Ekonomi</option>
						<option value="bisnis">Ticket Bisnis</option>
						<option value="vvip">Ticket VVIP</option>
					</select>
				</div>
			</div>
		</div>

		<div class="input-group">
			<div class="input-container">
				<label for="departure-date">Date Of Departure</label>
				<input type="date" id="departure-date" placeholder="Select Date">
			</div>
		</div>

		<div class="input-group">
			<div class="input-container">
				<label for="full-name">Phone Number</label>
				<input type="text" id="full-name" placeholder="Phone Number">

			</div>
		</div>

		<div class="payment-info">
			<a href="Booking.html" class="continue-button">Continue</a>
		</div>
	</div>
	</div>
	<hr>

	<!-- FOOTER -->
	<div class="footer-second-section">
		<div class="container">
			<hr class="footer-line">
			<hr class="footer-line">
		</div>
	</div>
	<div class="footer-last-section">
		<div class="container">
			<p>Copyright 2023 &copy; Travelands.Com <span></p>
		</div>
	</div>

	</div>

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/owl.carousel.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
