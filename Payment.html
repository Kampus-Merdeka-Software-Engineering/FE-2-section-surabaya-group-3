<!DOCTYPE html>
<html>

<head>
	<title>Travelands</title>
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">

	<!-- CSS FILE-->
	<link rel="stylesheet" type="text/css" href="stylePayment.css">
	<link rel="stylesheet" href="Slider certif/style.css">
	<link rel="stylesheet" href="Slider certif/src/hes-gallery.css">
</head>

<body>
	<!-- TOP HEADER LOGO -->
	<header class="main-header">
		<div class="container">
			<div class="logo-wrap" itemprop="logo">
				<img src="images/logo web.png" alt="Logo Image">
			</div>
			<nav class="nav-desktop">
				<ul class="menu-list">
				</ul>
			</nav>
		</div>
	</header>

	<!-- FORMULIR BAR -->
	<div class="banner">
		<div class="owl-four owl-carousel" itemprop="image">
			<img src="images/payment.png" alt="Image of Banner">
		</div>
	</div>

	<div class="container">
		<div id="progress-bar">
			<a href="index.html" class="step" id="step2">
				Home
				<a href="Transportmenu.html" class="step" id="step2">
					Transportasion
					<a href="Formulir.html" class="step" id="step1">
						Formulir
					</a>
					<a href="Booking.html" class="step" id="step2">
						Booking
					</a>
				</a>
				<a href="Payment.html" class="step" id="step3">
					Payment
				</a>
		</div>
	</div>

	<!-- FORMULIR PAYMENT -->
	<div class="payment-form">
		<div class="form-header">
			<div class="header">
				<img src="images/profil.png" alt="Payment Method Icon">
				<h1 class="payment-title">Payment Method</h1>
			</div>
		</div>

		<div class="payment-methods-container">
			<div class="payment-methods">
				<img src="images/SECURTY.png" alt="Visa">
				<img src="images/image 2 (1).png" alt="Visa">
				<img src="images/paypall.png" alt="Visa">
				<img src="images/image 4.png" alt="Visa">
				<img src="images/image 6.png" alt="Visa">
			</div>
		</div>
		<div class="underline"></div>
		<div class="payment-info">
			<div class="input-group">
				<div class="input-container">
					<label for="first-name">First Name</label>
					<input type="text" id="first-name" placeholder="First name">
				</div>
				<div class="input-container">
					<label for="last-name">Last Name</label>
					<input type="text" id="last-name" placeholder="Last Name">
				</div>
			</div>


			<div class="input-group">
				<div class="input-container">
					<label for="card-number">Card Number</label>
					<input type="text" id="card-number" placeholder="Card Number">
					<img src="images/image 4.png" alt="Icon" class="input-icon">
					<div class="divider"></div>
				</div>
			</div>

			<div class="input-group">
				<div class="input-container">
					<label for="expiry-date">Expiration Date</label>
					<input type="text" id="expiry-date" placeholder="Expiration Date">
				</div>
				<div class="input-container">
					<label for="cvc">CVC</label>
					<input type="text" id="cvc" placeholder="CVC">
				</div>
				<div class="input-container">
					<label for="zip-code">Zip Code</label>
					<input type="text" id="zip-code" placeholder="ZIP Code">
				</div>
			</div>

			<button type="submit">Continue</button>
		</div>
	</div>
	

	<!-- FOOTER -->
	<div class="footer-second-section">
		<div class="container">
			<hr class="footer-line">
		</div>
	</div>
	<div class="footer-last-section">
		<div class="container">
			<p>Copyright 2023 &copy; Travelands.Com <span></p>
		</div>
	</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/owl.carousel.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
